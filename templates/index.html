<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Job Application Form</h1>

    <form>
        <div class = "form-group mb-4">
            <label for="first_name">First Name : </label>
            <input class="form-control" type="text" id="first_name" name="first_name">
        </div>
        <div class = "form-group mb-4">
            <label for="last_name">Last Name : </label>
            <input class="form-control" type="text" id="last_name" name="last_name">
        </div>
        <div class = "form-group mb-4">
            <label for="email">Email : </label>
            <input class="form-control" type="email" id="email" name="email">
        </div>
        <div class = "form-group mb-4">
            <label for="date">Available date</label>
            <input class="form-control" type="date" id="date" name="date">
        </div>

        <div class = "form-group mb-4">
            <label>Current occupation</label>
            <br>
            <div class="btn-group-vertical" id="employment">
                <input class="btn-check form-control" type="radio" id="employed" name="employment">
                <label class="btn btn-outline-secondary" for="employed">Employed  </label>

                <input class="btn-check form-control" type="radio" id="unemployed" name="employment">
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed </label>

                <input class="btn-check form-control" type="radio" id="student" name="employment">
                <label class="btn btn-outline-secondary" for="student">Student  </label>

                <input class="btn-check form-control" type="radio" id="self-emplyed" name="employment">
                <label class="btn btn-outline-secondary" for="self-emplyed">Self-Employed  </label>
            </div>
        </div>
        <button class="btn btn-secondary mb-4x" type="button">Submit</button>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
